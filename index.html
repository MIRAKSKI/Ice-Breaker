  var container = document.querySelector(".hoster2");
  container.addEventListener('click', function (event) {
    var img = document.getElementById('IMG2');
    var up = document.getElementById('up2');
    var x = event.clientX;
    var y = event.clientY;
    var ball = document.querySelector(".holder2");
    img.style.display = "none";
    up.style.display = "none";
    img.style.display = "block";
    up.style.display = "block";
    ball.style.position = "absolute";
    ball.style.left = `${x-15}px`;
    ball.style.top = `${y-15}px`;
    document.getElementById('IMG2').style.cursor = "default";
    document.getElementById('IMG2').style.background = "transparent";
    Y01 = y-15;
    X01 = x-15;
    document.getElementById('Y01').value = Y01;
    document.getElementById('X01').value = X01;
    var delayInMilliseconds = 900; //2.8 second

    setTimeout(function() {
      //your code to be executed after 2.8 second
      img.style.display = "none";
      up.style.display = "none";
    }, delayInMilliseconds);
  });
  var dayd = setInterval(function() {
  var ball = document.querySelector(".holder2");
